<!DOCTYPE html>
<html>
  <head>
    <title>Pet form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <button onclick="showForm('dog')">Dogs</button>
    <button onclick="showForm('cat')">Cats</button>
    <button onclick="showForm('bird')">Birds</button>
    <br />
    <br />
    <div id="dogForm" style="display: none">
      <form
        onsubmit="event.preventDefault(); displayResults(new FormData(this))"
      >
        <label for="dogname">Name:</label>
        <br />
        <input type="text" id="dogName" name="dogName" /><br />
        <label for="dogage">Age:</label>
        <br />
        <input type="number" id="dogAge" name="dogAge" /><br />
        <label for="doglegs">Legs:</label>
        <br />
        <input type="number" id="doglegs" name="doglegs" /><br />
        <label for="dogfur">Fur:</label>
        <br />
        <input type="text" id="dogfur" name="dogfur" /><br />
        <label for="dogtail">Tail:</label>
        <br />
        <input type="text" id="dogtail" name="dogtail" /><br />
        <label for="dogmuzzle">Muzzle:</label>
        <br />
        <input type="text" id="dogmuzzle" name="dogmuzzle" /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div id="catForm" style="display: none">
      <form
        onsubmit="event.preventDefault(); displayResults(new FormData(this))"
      >

        <br />
        <input type="number" id="catAge" name="catAge" /><br />
        <label for="catlegs">Legs:</label>
        <br />
        <input type="number" id="catlegs" name="catlegs" /><br />
        <label for="cattail">Tail:</label>
        <br />
        <input type="text" id="cattail" name="cattail" /><br />
        <label for="catwhiskers">Whiskers:</label>
        <br />
        <input type="text" id="catwhiskers" name="catwhiskers" /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div id="birdForm" style="display: none">
      <form
        onsubmit="event.preventDefault(); displayResults(new FormData(this))"
      >
        <label for="birdname">Name:</label>
        <br />
        <input type="text" id="birdname" name="birdname" /><br />
        <label for="birdAge">Age:</label>
        <br />
        <input type="number" id="birdage" name="birdage" /><br />
        <label for="birdlegs">Legs:</label>
        <br />
        <input type="number" id="birdlegs" name="birdlegs" /><br />

        <br />
        <input type="text" id="birdwings" name="birdwings" /><br />
        <label for="birdbeak">Name:</label>
        <br />
        <input type="text" id="birdbeak" name="birdbeak" /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div id="result">
      <br />
    </div>
  </body>
</html>
