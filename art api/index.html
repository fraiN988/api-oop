<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cleveland Art Museum Open Access Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cleveland Art Museum Open Access</h1>
    <div id="search-container">
      <input
        type="text"
        id="search-keyword"
        placeholder="Enter artwork name (search)"
      />
      <button id="search-button">Search</button>
    </div>
    <h2>Random Artworks</h2>
    <div id="random-artworks"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
